<script type="text/javascript">
	var chk = false;

	function msg() {
		var params = location.search.substr(location.search.indexOf("?") + 1);

		param = params.split("&");

		if (param[0] == "exist=1") {
			alert('이미 사용중인 아이디 입니다.');
			document.getElementById("userId").value = '';
			chk = false;
		} else if (param[0] == "exist=0") {
			alert('사용가능한 아이디 입니다.');
			var id = param[1].split("=");
			document.getElementById("userId").value = id[1];
			chk = true;
		}

	}

	function checkForm() {
		const id = document.getElementById("userId").value;
		const password = document.getElementById("password").value;
		const passcheck = document.getElementById("passwordcheck").value;
		const userName = document.getElementById("userName").value;
		const phoneNum = document.getElementById("phone").value;
		const address1 = document.getElementById("addr2").value;
		const address2 = document.getElementById("addr3").value;
		const account = document.getElementById("account").value;
		const email = document.getElementById("email").value;
		const accName = document.getElementsByName("accName");
		const bank = document.getElementById("bank");

		if (id == '') {
			alert("아이디를 입력하세요.");
			return;
		}

		if (chk == false) {
			alert("아이디 중복 검사를 하세요.");
			return;
		}

		if (password == '') {
			alert("패스워드를 입력하세요");
			return;
		} else {
			var check1 = /^(?=.*[a-zA-Z])(?=.*[0-9]).{10,12}$/.test(password); //영문,숫자

			var check2 = /^(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{10,12}$/
					.test(password); //영문,특수문자

			var check3 = /^(?=.*[^a-zA-Z0-9])(?=.*[0-9]).{10,12}$/
					.test(password); //특수문자, 숫자

			if (!(check1 || check2 || check3)) {

				alert("* 10자~12자리의 영문(대소문자)+숫자+특수문자 중 2종류 이상을 조합하여 사용할 수 있습니다. \n* 아이디와 중복되는 패스워드는 사용이 불가능 합니다.\n* 동일한 숫자 또는 문자를 3번이상 연속으로 사용할 수 없습니다.");
				document.getElementById("password").value = '';
				document.getElementById("passwordcheck").value = '';
				return;

			}

		}

		if (passcheck == '') {
			alert("패스워드 일치여부를 확인하세요.");
			return;
		} else {
			if (passcheck != password) {
				alert("패스워드가 일치하지 않습니다.");
				document.getElementById("passwordcheck").value = '';
				return;
			}
		}

		if (userName == '') {
			alert("이름을 입력하세요.");
			return;
		}

		if (phoneNum == '') {
			alert('전화번호를 입력하세요.')
			return;
		} else {
			if (phoneNum.length != 11) {
				alert("전화번호를 잘못 입력하셨습니다. \n다시 입력하세요.");
				return;
			}
		}

		if (address1 == '') {
			alert("주소를 검색하세요.");
			return;
		}

		if (address2 == '') {
			alert("상세주소를 입력하세요.");
			return;
		}

		if (account == '') {
			alert("계좌번호를 입력하세요.");
			return;
		}

		if (email == '') {
			alert("이메일을 입력하세요.");
			return;
		} else {
			var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
			if (!reg_email.test(email)) {
				alert("이메일을 잘못 입력하셨습니다. \n다시 입력하세요.");
				return;
			}
		}

		const emailHost = email.split('@');
		if (emailHost[1] != "dongduk.ac.kr") {
			alert("동덕여자대학교 웹메일을 입력해주세요.");
			return;
		}

		if (accName == '') {
			alert("계좌주명을 입력하세요.");
			return;
		}

		if (bank == '') {
			alert("은행명을 입력하세요.");
			return;
		}

		document.getElementById("form").submit();

	}

	function execPostCode() {
		new daum.Postcode({
			oncomplete : function(data) {
				// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

				// 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
				// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
				var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
				var extraRoadAddr = ''; // 도로명 조합형 주소 변수

				// 법정동명이 있을 경우 추가한다. (법정리는 제외)
				// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
				if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
					extraRoadAddr += data.bname;
				}
				// 건물명이 있고, 공동주택일 경우 추가한다.
				if (data.buildingName !== '' && data.apartment === 'Y') {
					extraRoadAddr += (extraRoadAddr !== '' ? ', '
							+ data.buildingName : data.buildingName);
				}
				// 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
				if (extraRoadAddr !== '') {
					extraRoadAddr = ' (' + extraRoadAddr + ')';
				}
				// 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
				if (fullRoadAddr !== '') {
					fullRoadAddr += extraRoadAddr;
				}

				// 우편번호와 주소 정보를 해당 필드에 넣는다.
				console.log(data.zonecode);
				console.log(fullRoadAddr);

				/* $("[name=addr1]").val(data.zonecode);
				$("[name=addr2]").val(fullRoadAddr); */

				// 우편번호와 주소 정보를 해당 필드에 넣는다.
				document.getElementById("addr1").value = data.zonecode; //5자리 새우편번호 사용
				document.getElementById("addr2").value = fullRoadAddr;

				document.getElementById("addr3").focus();
			}
		}).open();
	}
</script>
